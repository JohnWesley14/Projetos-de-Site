<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alunos empreendedores</title>
</head>
<body>
    <div class="all">
        <nav>
            <div class="profile-box"> 
                <div class="nome">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <h3>John Wesley</h3>
                    <h4>Cliente</h4>
                </div>
                
                <span class="icon">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                </span>
                <div class="Nav-Info">
                    <h1 id="Nav-Text">Encontre um produto</h1>
                </div>
            </div>
            
            <div class="search">
                <input type="search"id="pesquisa" placeholder="Pesquise um produto">
                <ion-icon name="search-outline" id="icone-pesquisa"></ion-icon>
            </div>
        </nav>
        <div class="Work-Place">
            <span class="Produtos-Text">
                <h2>Produtos</h2>
            </span>
            
            <div class="works">
                <div class="Img-Work">
                    <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/amazon_black_logo_icon_147165.png">
                </div>
                <div class="Text-Work">
                    <h3>Produto fictício</h3>
                    <h5>Nome do vendedor</h5>
                    <div class="Section-Buttons">
                    <input type="button" value="Comprar" class="Button-Works">
                    <input type="button" value="Ver produto" class="Button-Works">
                        <div class="Left-Section-Work">
                            <p>Um dia atrás</p>
                        </div>
                    </div>
                </div>

                </div>
                
            <div class="works">
                <div class="Img-Work">
                    <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/amazon_black_logo_icon_147165.png">
                </div>
                <div class="Text-Work">
                <h3>Produto fictício</h3>
                <h5>Nome do vendedor</h5>
                <div class="Section-Buttons">
                    <input type="button" value="Comprar" class="Button-Works">
                    <input type="button" value="Ver produto" class="Button-Works">
                    <div class="Left-Section-Work">
                        <p>Duas horas atrás</p>
                    </div>
                </div>
                </div>
                
            </div>
            <div class="works">
                <div class="Img-Work">
                    <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/amazon_black_logo_icon_147165.png">
                </div>
                <div class="Text-Work">
                
                <h3>Produto fictício</h3>
                <h5>Nome do vendedor</h5>
                <div class="Section-Buttons">
                    <input type="button" value="Comprar" class="Button-Works">
                    <input type="button" value="Ver produto" class="Button-Works">
                    <div class="Left-Section-Work">
                        <p>Cinco minutos atrás</p>
                    </div>
                </div>
                <!-- <ion-icon name="pricetags-outline"></ion-icon> -->

                </div>
                
            </div>
        </div>
        <!-- <div class="Section-Help">
            <ion-icon name="home-outline"></ion-icon>
            <ion-icon name="folder-outline"></ion-icon>
            <ion-icon name="build-outline"></ion-icon>
        </div> -->
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
